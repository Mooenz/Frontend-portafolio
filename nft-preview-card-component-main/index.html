<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>NFT preview card component - Mooenz</title>
  </head>
  <body>
    <main>
      <article class="card">
        <!-- header -->
        <header class="card--header">
          <img
          class="card--header-img"
            src="./assets/images/image-equilibrium.jpg"
            alt="img equilibrium"
          />
          <div class="container">
            <div class="overlay"></div>
            <img class="img" src="./assets/images/icon-view.svg" alt="icon view">
          </div>
        </header>
        <!-- main -->
        <section class="card--main">
          <h2 class="card--title">Equilibrium #3429</h2>
          <p class="card--paragraph">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <section class="stats--container">
            <div class="stats">
              <span class="stats--icon ethe"></span>
              <p class="stats--paragraph-ethe">0.041 ETH</p>
            </div>
            <div class="stats">
              <span class="stats--icon clock"></span>
              <p class="stats--paragraph-clock">3 days left</p>
            </div>
          </section>
        </section>
        <!-- footer -->
        <footer class="card--footer">
          <img src="./assets/images/image-avatar.png" alt="avatar user" />
          <p class="card--footer-paragraph">Creation of <span> Jules Wyvern</span></p>
        </footer>
      </article>
    </main>
  </body>
</html>
