<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
    <title>Huddle landing page with single introductory section - Mooenz</title>
  </head>
  <body>
    <main class="main-container">
      <header class="logo-container space-lateral">
        <img src="./assets/images/logo.svg" alt="logo huddle" />
      </header>

      <section class="content-container space-lateral">
        <div class="content__img">
          <img src="./assets/images/illustration-mockups.svg" alt="mockups" />
        </div>
        <div class="content__content">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="button">Register</button>
        </div>
      </section>

      <footer class="footer space-lateral">
        <div>
          <i class="fab fa-facebook-f"></i>
        </div>
        <div>
          <i class="fab fa-twitter"></i>
        </div>
        <div>
          <i class="fab fa-instagram"></i>
        </div>
      </footer>
    </main>
  </body>
</html>
