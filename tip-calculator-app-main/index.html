<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./css/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tip calculator app - Mooenz</title>
  </head>
  <body>
    <main class="main">
      <header class="img_container">
        <img src="./css/images/logo.svg" alt="Logo splitter" />
      </header>
      <section class="content_container">
        <div class="data_container">
          <div class="data_bill">
            <h2 class="sub_title">Bill</h2>
            <div class="box">
              <img src="./css/images/icon-dollar.svg" alt="icon dollar" />
              <input class="input" type="number" placeholder="0"/>
            </div>
          </div>
          <div class="data_tip">
            <h2 class="sub_title">Select Tip %</h2>
            <div class="buttons_container">
              <button class="button">5%</button>
              <button class="button">10%</button>
              <button class="button">15%</button>
              <button class="button">25%</button>
              <button class="button">50%</button>
              <div class="input_container">
                <input class="input" type="number" placeholder="Custom" />
              </div>
            </div>
          </div>
          <div class="data_people">
            <div class="sub_title_container">
              <h2 class="sub_title">Number of People</h2>
              <h2 class="sub_title text_error">CanÂ´t be zero</h2>
            </div>
            <div class="box">
              <img src="./css/images/icon-person.svg" alt="icon person" />
              <input class="input" type="number" placeholder="0"/>
            </div>
          </div>
        </div>
        <div class="response_container">
          <div class="response_box">
            <div>
              <h2 class="sub_title">Tip Amount</h2>
              <p>/ person</p>
            </div>
            <p class="response_tip">$0.00</p>
          </div>
          <div class="response_box">
            <div>
              <h2 class="sub_title">Total</h2>
              <p>/ person</p>
            </div>
            <p class="response_total">$0.00</p>
          </div>
          <button class="button_reset">Reset</button>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
