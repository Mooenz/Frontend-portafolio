<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/sytle.css" />
    <title>Tip calculator app - Mooenz</title>
  </head>
  <body>
    <main>
      <header class="container_img">
        <img src="./css/images/logo.svg" alt="Logo splitter" />
      </header>
      <section class="content_container">
        <div class="data_container">
          <div class="data_bill">
            <h2>Bill</h2>
            <div>
              <img src="./css/images/icon-dollar.svg" alt="icon dollar" />
              <input type="number" />
            </div>
          </div>
          <div class="data_tip">
            <h2>Select Tip %</h2>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="number" placeholder="Custom" />
          </div>
          <div class="data_people">
            <h2>Number of People</h2>
            <div>
              <img src="./css/images/icon-person.svg" alt="icon person" />
              <input type="number" />
            </div>
          </div>
        </div>
        <div class="response_container">
          <div class="response_amount">
            <h2>Tip Amount</h2>
            <p>/ person</p>
            <p class="respose_tip">
              
            </p>
          </div>
          <div class="response_total">
            <h2>Total</h2>
            <p>/ person</p>
            <p class="response_total">

            </p>
          </div>
          <button>Reset</button>
        </div>
      </section>
    </main>
  </body>
</html>
