<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./css/images/logo-mooenz.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <title>Intro component with sign up form - Mooenz</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container-info">
          <h1>Learn to code by watching others</h1>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="container-form">
          <h2>Try it free 7 days then $20/mo. thereafter</h2>
          <form action="">
            <input type="text" name="name" id="input-name" placeholder="First Name" />
            <input type="text" name="last-name" id="input-lastname" placeholder="" />
            <input type="email" name="email" id="email">
            <input type="password" name="password" id="password">
            <button>Claim your free trial</button>
            <p>By clicking the button, you are agreeing to our Terms and Services</p>
          </form>          
        </div>
      </section>
    </main>
  </body>
</html>
